<form [formGroup]="registrationForm" class="login-form">
  <h1>{{ "register page" | translate }}</h1>
  <input
    class="input-field"
    type="text"
    placeholder="username"
    formControlName="username"
  />
  <small
    *ngIf="
      this.registrationForm.get('username')?.invalid &&
      this.registrationForm.get('username')?.touched
    "
    >*Username is required</small
  >
  <input
    class="input-field"
    type="password"
    placeholder="Password"
    formControlName="password"
  />
  <small
    *ngIf="
      this.registrationForm.get('password')?.invalid &&
      this.registrationForm.get('password')?.touched
    "
    >*Username is required</small
  >

  <button
    class="submit-button"
    type="submit"
    (click)="Register()"
    [disabled]="registrationForm.invalid"
  >
    {{ "Sign Up" | translate }}
  </button>
  <button class="submit-button" type="button" routerLink="../login">
    {{ "back to sign in" | translate }}
  </button>

  <div class="languages">
    <a (click)="setLanguage('ka')">KA</a>
    <a (click)="setLanguage('en')">EN</a>
    <a (click)="setLanguage('uz')">UZ</a>
  </div>
</form>
